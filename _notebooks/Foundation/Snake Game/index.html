<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f9f9f9;
            display: block;
            margin: 20px auto;
        }
        #restartButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartButton">Restart Game</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const box = 20;
            let snake, direction, food, score, game;

            function startGame() {
                snake = [{ x: 9 * box, y: 9 * box }];
                direction = 'RIGHT';
                food = spawnFood();
                score = 0;

                if (game) clearInterval(game); // Clear any existing game loop
                game = setInterval(draw, 100);
            }

            // Control the snake with arrow keys
            document.addEventListener('keydown', directionControl);

            function directionControl(event) {
                if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
                else if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
                else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
                else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            }

            // Draw the grid
            function drawGrid() {
                ctx.strokeStyle = '#ccc'; // Grid line color
                for (let x = 0; x < canvas.width; x += box) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < canvas.height; y += box) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }

            // Draw everything
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid(); // Draw the grid

                // Draw snake
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = (i === 0) ? 'green' : 'lightgreen'; // Head of the snake
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.strokeStyle = 'darkgreen';
                    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                }

                // Draw food
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, box, box);

                // Old head position
                let snakeX = snake[0].x;
                let snakeY = snake[0].y;

                // Move the snake
                if (direction === 'LEFT') snakeX -= box;
                if (direction === 'UP') snakeY -= box;
                if (direction === 'RIGHT') snakeX += box;
                if (direction === 'DOWN') snakeY += box;

                // Check for food collision
                if (snakeX === food.x && snakeY === food.y) {
                    score++;
                    food = spawnFood();
                } else {
                    snake.pop(); // Remove the tail
                }

                // Add new head
                const newHead = { x: snakeX, y: snakeY };

                // Game over conditions
                if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                    clearInterval(game);
                    alert('Game Over! Your score: ' + score);
                }

                snake.unshift(newHead); // Add new head
            }

            // Check collision with self
            function collision(head, array) {
                for (let i = 0; i < array.length; i++) {
                    if (head.x === array[i].x && head.y === array[i].y) {
                        return true;
                    }
                }
                return false;
            }

            // Spawn food at random position
            function spawnFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * (canvas.width / box)) * box,
                        y: Math.floor(Math.random() * (canvas.height / box)) * box,
                    };
                } while (collision(newFood, snake)); // Ensure food doesn't spawn on the snake
                return newFood;
            }

            // Restart button event listener
            document.getElementById('restartButton').addEventListener('click', startGame);

            // Start the game initially
            startGame();
        });
    </script>
</body>
</html>
